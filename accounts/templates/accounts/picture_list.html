{% extends 'base.html' %}

{% block content %}
  <h2>Your Pictures</h2>
  {% for picture in pictures %}
    {{ picture.pk }}
    <img src="{% url 'protected_media' picture.picture.name %}" alt="{{ picture }}">
  {% endfor %}
  <!-- Add the logout button -->
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% endblock %}
